<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fitness & Gym - Kontaktirajte nas za više informacija.">
    <meta name="keywords" content="Fitness, Gym, Kontakt, Trening, Vežbanje">
    <meta name="author" content="Vaše ime">
    <title>Kontakt | Fitness & Gym</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Fitness & Gym</h1>
            <nav>
                <input type="checkbox" id="burger-toggle" class="burger-toggle">
                <label for="burger-toggle" class="burger-menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </label>
                
                <ul class="nav-menu">
                    <li><a href="index.html">Početna</a></li>
                    <li><a href="about.html">O nama</a></li>
                    <li><a href="services.html">Usluge</a></li>
                    <li><a class="active" href="contact.html">Kontakt</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="contact">
            <div class="container">
                <h2>Kontaktirajte nas</h2>
                <p>Imate pitanja ili želite da zakažete svoj prvi trening? Ispunite formu ispod ili nas kontaktirajte direktno.</p>

                <form action="#" method="post">
                    <div class="form-group">
                        <label for="name">Ime i prezime:</label>
                        <input type="text" id="name" name="name" placeholder="Vaše ime" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Vaš email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Telefon:</label>
                        <input type="tel" id="phone" name="phone" placeholder="Vaš broj telefona">
                    </div>
                    <div class="form-group">
                        <label for="message">Poruka:</label>
                        <textarea id="message" name="message" rows="5" placeholder="Vaša poruka..." required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="membership">Tip članstva:</label>
                        <select id="membership" name="membership">
                            <option value="basic">Osnovno</option>
                            <option value="premium">Premium</option>
                            <option value="vip">VIP</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Da li želite da primate obaveštenja?</label>
                        <input type="radio" id="yes" name="notifications" value="yes">
                        <label for="yes">Da</label>
                        <input type="radio" id="no" name="notifications" value="no">
                        <label for="no">Ne</label>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" name="terms" required> Slažem se sa uslovima korišćenja
                        </label>
                    </div>
                    <button type="submit" class="btn">Pošaljite</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>All rights reserved.</p>
    </footer>
</body>
</html>
